<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linked List Cycle Visualizer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Linked List Cycle Detection</h1>
  <div class="input-area">
    <input type="text" id="listInput" placeholder="Enter values, e.g., 3,2,0,-4 | pos=1" />
    <button onclick="run()">Visualize</button>
  </div>
  <svg id="visualization" width="100%" height="300"></svg>
  <div class="log" id="logOutput"></div>
  <script src="script.js"></script>
</body>
</html>
