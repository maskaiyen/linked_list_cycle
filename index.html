<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cycle Detection Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    circle.slow {
      fill: orange;
      stroke: black;
      stroke-width: 1.5px;
    }
    circle.fast {
      fill: red;
      stroke: black;
      stroke-width: 1.5px;
    }
    .node {
      fill: lightblue;
      stroke: black;
      stroke-width: 1px;
    }
    line {
      stroke: #999;
      stroke-width: 2;
      marker-end: url(#arrow);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">üîÅ Cycle Detection Visualizer</h2>
    <div class="row mb-3">
      <div class="col-md-4">
        <input id="values" class="form-control" placeholder="3,2,0,-4">
      </div>
      <div class="col-md-2">
        <input id="pos" class="form-control" placeholder="1">
      </div>
      <div class="col-md-6">
        <button onclick="simulate()" class="btn btn-primary me-2">Run</button>
        <button onclick="reset()" class="btn btn-secondary">Reset</button>
      </div>
    </div>
    <svg id="visualization" width="100%" height="300">
      <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5"
          orient="auto" markerUnits="strokeWidth">
          <path d="M0,0 L10,5 L0,10 Z" fill="#999" />
        </marker>
      </defs>
    </svg>
    <pre id="result" class="bg-white p-3 border mt-3" style="height: 200px; overflow: auto;"></pre>
  </div>

  <script src="main.js"></script>
</body>
</html>
