<!DOCTYPE html>
<html>
<head>
  <title>Cycle Detection</title>
  <!-- ✅ 加入 Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">Linked List Cycle Detection</h3>
    
    <div class="mb-3">
      <label for="values" class="form-label">Values (e.g. 3,2,0,-4):</label>
      <input id="values" class="form-control" placeholder="3,2,0,-4">
    </div>

    <div class="mb-3">
      <label for="pos" class="form-label">Cycle Start Position (e.g. 1):</label>
      <input id="pos" class="form-control" placeholder="1">
    </div>

    <button class="btn btn-primary mb-3" onclick="simulate()">Run</button>

    <pre id="result" class="bg-light p-3 border"></pre>
  </div>

  <!-- ✅ 引入你的 main.js -->
  <script src="main.js"></script>
</body>
</html>
